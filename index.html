<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Paint Ratio Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3ff;
            border-left: 5px solid #007bff;
        }
    </style>
    <script>
        // Password protection
        const correctPassword = "YourSecretPassword";  // Replace with your actual password

        // Check if the user is already logged in
        if (!localStorage.getItem("loggedIn")) {
            let enteredPassword = prompt("Enter Password:");
            if (enteredPassword === correctPassword) {
                localStorage.setItem("loggedIn", true);
            } else {
                document.body.innerHTML = "Access Denied";
            }
        }

        function calculate() {
            const baseWeight = parseFloat(document.getElementById('base-weight').value);
            const formula = document.getElementById('formula').value;

            if (isNaN(baseWeight) || baseWeight <= 0) {
                alert("Please enter a valid weight.");
                return;
            }

            let ratios = {};
            switch (formula) {
                case "S01":
                    ratios = {"Red Oxide": 1.0000, "Black": 0.3858, "Yellow Oxide": 0.2142};
                    break;
                case "S02":
                    ratios = {"White": 1.0000, "Red Oxide": 0.0484, "Black": 0.0494, "Yellow Oxide": 0.0184};
                    break;
                case "S03":
                    ratios = {"White": 1.0000, "Black": 0.8333, "Yellow Oxide": 0.6666, "New Green": 0.2000};
                    break;
                case "S04":
                    ratios = {"New Green": 1.0000};
                    break;
                case "S05":
                    ratios = {"Blue": 1.0000, "Magenta": 0.3555, "New Red": 0.0473};
                    break;
                case "S06":
                    ratios = {"Yellow Oxide": 1.0000, "Red Oxide": 0.1923, "Black": 0.1385};
                    break;
                case "S07":
                    ratios = {"White": 1.0000, "Blue": 0.0375, "Black": 0.0354};
                    break;
                case "S08":
                    ratios = {"New Green": 1.0000, "Yellow Oxide": 1.0000};
                    break;
                case "S09":
                    ratios = {"White": 1.0000, "Black": 0.0500};
                    break;
                case "S10":
                    ratios = {"White": 1.0000};
                    break;
                default:
                    alert("Unknown formula selected.");
                    return;
            }

            let resultText = `<strong>For ${baseWeight}g of the primary base color:</strong><br>`;
            for (const color in ratios) {
                const amount = (baseWeight * ratios[color]).toFixed(1); // Limiting to 1 decimal place
                resultText += `${color}: ${amount}g<br>`;
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</head>
<body>
    <h1>Paint Ratio Calculator</h1>

    <label for="formula">Select Formula:</label>
    <select id="formula">
        <option value="S01">S-01 Indian Flesh</option>
        <option value="S02">S-02 Mocha</option>
        <option value="S03">S-03 Cabbage Green</option>
        <option value="S04">S-04 Jade</option>
        <option value="S05">S-05 Blue Violet</option>
        <option value="S06">S-06 Caramel</option>
        <option value="S07">S-07 Blue Gray</option>
        <option value="S08">S-08 Mint Green</option>
        <option value="S09">S-09 Gray</option>
        <option value="S10">S-10 White</option>
    </select>

    <label for="base-weight">Enter Primary Base Color Weight (g):</label>
    <input type="number" id="base-weight" placeholder="e.g., 100" required>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result">
        <!-- Calculated weights will be displayed here -->
    </div>
</body>
</html>
