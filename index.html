<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Paint Ratio Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        .calculator {
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        label, input, button, select {
            display: block;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            font-size: 1em;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result, .required-colors {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3ff;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Paint Ratio Calculator 1.5</h1>

        <label for="product-line">Select Product Line:</label>
        <select id="product-line" onchange="updateColors()">
            <option value="" disabled selected>Select a product line</option>
            <option value="14K Metallics">14K Metallics</option>
            <option value="Sterling Metallics">Sterling Metallics</option>
            <option value="Luminescents">Luminescents</option>
            <option value="Pearlescents">Pearlescents</option>
        </select>

        <label for="formula">Select Color:</label>
        <select id="formula" onchange="updateRequiredColors()">
            <option value="" disabled selected>Select a color</option>
            <!-- Options will be populated dynamically -->
        </select>

        <div id="required-colors" class="required-colors">
            <!-- Required colors will be displayed here -->
        </div>

        <label for="base-weight">Enter Primary Base Color Weight (g):</label>
        <input type="number" id="base-weight" placeholder="e.g., 100" required>

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result">
            <!-- Calculated weights will be displayed here -->
        </div>
    </div>

    <script>
        const formulas = {
            "14K Metallics": {
                "K-01 14K Gold": {"ME200 Pale Gold": 1, "ME150 Silver": 0},
                "K-02 Emerald": {"ME200 Pale Gold": 1, "New Green BAC": 0.0496},
                // Add all 14K Metallics formulas here
            },
            "Sterling Metallics": {
                "H-01 Sterling Silver": {"ME150 Silver": 1},
                "H-02 Blueberry Ice": {"ME150 Silver": 1, "Blue BAC": 0.0441},
                // Add all Sterling Metallics formulas here
            },
            "Luminescents": {
                "L-01 Poinsettia Red": {"ME513 Sashay Red": 1},
                "L-02 Holly Green": {"ME706 Green Apple": 2, "ME796 Emerald": 1},
                // Add all Luminescents formulas here
            },
            "Pearlescents": {
                "P-01 White Pearl": {"ME196 Pearl White": 1},
                "P-02 Gold Pearl": {"ME164 Flash Gold": 1},
                // Add all Pearlescents formulas here
            }
        };

        function updateColors() {
            const productLine = document.getElementById('product-line').value;
            const formulaSelect = document.getElementById('formula');

            // Clear previous options
            formulaSelect.innerHTML = '<option value="" disabled selected>Select a color</option>';

            if (productLine && formulas[productLine]) {
                for (const color in formulas[productLine]) {
                    const option = document.createElement('option');
                    option.value = color;
                    option.textContent = color;
                    formulaSelect.appendChild(option);
                }
            }
        }

        function updateRequiredColors() {
            const productLine = document.getElementById('product-line').value;
            const formula = document.getElementById('formula').value;
            let requiredColors = [];

            if (productLine && formula && formulas[productLine] && formulas[productLine][formula]) {
                requiredColors = Object.keys(formulas[productLine][formula]);
            }

            document.getElementById('required-colors').innerHTML =
                `<strong>Required Colors for ${formula}:</strong> ${requiredColors.join(', ')}`;
        }

        function calculate() {
            const productLine = document.getElementById('product-line').value;
            const formula = document.getElementById('formula').value;
            const baseWeight = parseFloat(document.getElementById('base-weight').value);

            if (isNaN(baseWeight) || baseWeight <= 0) {
                alert("Please enter a valid weight.");
                return;
            }

            let resultText = `<strong>For ${baseWeight}g of ${formula}:</strong><br>`;
            const ratios = formulas[productLine][formula];
            for (const color in ratios) {
                const amount = (baseWeight * ratios[color]).toFixed(1);
                resultText += `${color}: ${amount}g<br>`;
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
