<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Paint Ratio Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
        }
        .result, .required-colors {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3ff;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>Paint Ratio Calculator</h1>

    <label for="formula">Select Formula:</label>
    <select id="formula" onchange="updateRequiredColors()">
        <option value="S01">S-01 Indian Flesh</option>
        <option value="S02">S-02 Mocha</option>
        <!-- Add the rest of the formulas here -->
        <option value="S48">S-48 Cayenne Pepper</option>
    </select>

    <div id="required-colors" class="required-colors">
        <!-- Required colors will be displayed here -->
    </div>

    <label for="base-weight">Enter Primary Base Color Weight (g):</label>
    <input type="number" id="base-weight" placeholder="e.g., 100" required>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result">
        <!-- Calculated weights will be displayed here -->
    </div>

    <script>
        function updateRequiredColors() {
            const formula = document.getElementById('formula').value;
            let requiredColors = [];

            switch (formula) {
                case "S01":
                    requiredColors = ["Red Oxide", "Black", "Yellow Oxide"];
                    break;
                case "S02":
                    requiredColors = ["White", "Red Oxide", "Black", "Yellow Oxide"];
                    break;
                // Add cases for all formulas here
                case "S48":
                    requiredColors = ["New Red", "Magenta", "Black"];
                    break;
                default:
                    requiredColors = ["Unknown"];
                    break;
            }

            document.getElementById('required-colors').innerHTML =
                `<strong>Required Colors for ${formula}:</strong> ${requiredColors.join(', ')}`;
        }

        function calculate() {
            const baseWeight = parseFloat(document.getElementById('base-weight').value);
            const formula = document.getElementById('formula').value;

            if (isNaN(baseWeight) || baseWeight <= 0) {
                alert("Please enter a valid weight.");
                return;
            }

            let ratios = {};
            let baseColor = "";

            switch (formula) {
                case "S01":
                    baseColor = "Red Oxide";
                    ratios = {"Black": 0.3858, "Yellow Oxide": 0.2142};
                    break;
                case "S02":
                    baseColor = "White";
                    ratios = {"Red Oxide": 0.0484, "Black": 0.0494, "Yellow Oxide": 0.0184};
                    break;
                // Add cases for all formulas here
                case "S48":
                    baseColor = "New Red";
                    ratios = {"Magenta": 1.0000, "Black": 0.0220};
                    break;
                default:
                    baseColor = "Unknown";
                    ratios = {};
                    break;
            }

            let resultText = `<strong>For ${baseWeight}g of ${baseColor}:</strong><br>`;
            resultText += `${baseColor}: ${baseWeight.toFixed(1)}g<br>`;
            for (const color in ratios) {
                const amount = (baseWeight * ratios[color]).toFixed(1);
                resultText += `${color}: ${amount}g<br>`;
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
