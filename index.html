    <script>
        // Password protection
        const correctPassword = "YourSecretPassword";  // Replace with your actual password

        // Check if the user is already logged in
        if (!localStorage.getItem("loggedIn")) {
            let enteredPassword = prompt("Enter Password:");
            if (enteredPassword === correctPassword) {
                localStorage.setItem("loggedIn", true);
            } else {
                document.body.innerHTML = "Access Denied";

                    break;
                case "S45":
                    baseColor = "Orange";

                    break;
                case "S46":
                    baseColor = "White";
                    requiredColors = ["White", "Magenta", "Blue", "New Red"];
                    break;
                case "S47":
                    baseColor = "New Red";
                    requiredColors = ["New Red", "Magenta", "Black"];
                    break;
                case "S48":
                    baseColor = "New Red";
                    requiredColors = ["New Red", "Magenta", "Black"];
                    break;
                default:
                    baseColor = "Unknown";
                    requiredColors = ["Unknown"];
                    break;
            }

            document.getElementById('required-colors').innerHTML = 
                `<strong>Required Colors for ${formula}:</strong> ${requiredColors.join(', ')}`;
        }

        function calculate() {
            const baseWeight = parseFloat(document.getElementById('base-weight').value);
            const formula = document.getElementById('formula').value;

            if (isNaN(baseWeight) || baseWeight <= 0) {
                alert("Please enter a valid weight.");
                return;
            }

            let ratios = {};
            let baseColor = "";

            // Copy the same switch-case logic here to calculate the ratios and baseColor
            // ...

            let resultText = `<strong>For ${baseWeight}g of ${baseColor}:</strong><br>`;
            resultText += `${baseColor}: ${baseWeight.toFixed(1)}g<br>`;
            for (const color in ratios) {
                const amount = (baseWeight * ratios[color]).toFixed(1); // Limiting to 1 decimal place
                resultText += `${color}: ${amount}g<br>`;
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
